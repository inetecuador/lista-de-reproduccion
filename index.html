<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de reproducción</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <h1 class="cabecera">Reproductor de música</h1>
        <div class="catalogo">
            <div class="panel">
                <div class="cabeceraPanel">Catálogo de canciones</div>
                <div class="listaPanel" id="listaCanciones"></div>
                <div class="filtro">Filtar la lista
                    <input type="text" id="catalogoTextoFiltroCanciones" title="nombre del artista, canción o género">
                    <i class="bi bi-search" id="catalogoBotonFiltroCanciones"></i>
                    <i class="bi bi-arrow-repeat" id="catalogoBotonRestablecerCanciones"></i>
                </div>
                </div>
        </div>
        <div class="favoritos">
            <div class="panel"> 
                <div class="cabeceraPanel">Favoritos</div>
                <div class="listaPanel" id="listaFavoritos"></div>
            </div>
        </div>
        <div class="reproductor">
            <div class="informacion">
                <div class="panel">
                    <div class="cabeceraPanel">Información</div>
                    <div class="listaPanel" id="listaInformacion">
                        <img id="listaInformacionImagen" src="./images/Default.jpeg" alt=""/>
                        <div id="listaInformacionNombreCancion">Nombre:</div>
                        <div id="listaInformacionNombreArtista">Artista:</div>
                        <div id="listaInformacionGenero">Género:</div>
                        <div id="listaInformacionNombreAnio">Año:</div>
                        <div id="listaInformacionDuracion">Duración:</div>
                    </div>
                </div>
                </div>
            <div class="controles">
                <i class="bi bi-skip-start-btn" id="reproductorBotonAnterior"></i>
                <i class="bi bi-skip-end-btn" id="reproductorBotonSiguiente"></i>
                <i class="bi bi-pause-btn" id="reproductorBotonPausa"></i>
                <i class="bi bi-play-btn" id="reproductorBotonReproducir"></i>
                <i class="bi bi-volume-mute" id="reproductorBotonSilenciar"></i>
            </div>
        </div>
        <div class="listaDeReproduccion">
            <div class="panel">
                <div class="cabeceraPanel">Lista de reproducción</div>
                <div class="listaPanel" id="listaReproduccion"></div>
            </div>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
